<html>
    <head>
      {% if title %}
      <title>{{ title }} - Stock Analysis</title>
      {% else %}
      <title>Stock Analysis</title>
      {% endif %}

      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.js" crossorigin="anonymous"></script>

      <style>

        label{
          float: left;
          clear: left;
          width: 125px;
          text-align: right;
        }
        input{
          width: 125px;
        }
        select{
          width: 125px;
        }
        body{
          font-family: Arial, Helvetica, sans-serif;
          font-size: 90%;
        }
        table{
          width: 100%;
          border-collapse: collapse;
        }
        img {
          width: 100%;
          height: auto;
        }
        td, th {
          text-align: right;
        }

        .small {
          transform: scale(0.9, 0.9);
          -ms-transform: scale(0.9, 0.9); /* IE 9 */
          -webkit-transform: scale(0.9, 0.9); /* Safari and Chrome */
          -o-transform: scale(0.9, 0.9); /* Opera */
          -moz-transform: scale(0.9, 0.9); /* Firefox */
          transform-origin: top left;
        }

        .leftside_twitter_form {
          width: 30%;
          height: 875px;
          float: left;
          outline: 1px dotted black;
          background-color: ivory;
        }
        .rightside_twitter_plot {
          width: 70%;
          height: 325px;
          float: left;
          outline: 1px dotted black;
        }
        .twitter_text_area {
          width: 70%;
          height: 325px;
          float: left;
          outline: 1px dotted black;
          background-color: ivory;
        }
        .twitter_text_1 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .twitter_text_2 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .twitter_text_3 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .twitter_pred_area {
          width: 70%;
          height: 225px;
          float: left;
          outline: 3px dotted green;
        }
        .twitter_results_area {
          background-color: lightsteelblue;
          width: 20%;
          height: 225px;
          float: left;
          outline: 3px dotted green;
        }
        .tweet_results {
          background-color: ivory;
          width: 80%;
          height: 225px;
          overflow-y: scroll;
          float: left;
        }

        .leftside_dependency {
          width: 30%;
          float: left;
          outline: 1px dotted black;
          background-color: ivory;
        }
        .leftside_dependency_form {
          width: 100%;
          float: left;
          background-color: ivory;
        }
        .dependency_prediction {
          width: 100%;
          float: left;
          outline: 3px dotted green;
          background-color: lightsteelblue;
        }
        .rightside_dependency_plot {
          width: 70%;
          height: 325px;
          float: left;
          outline: 1px dotted black;
        }
        .dependency_scatter_plot {
          width: 40%;
          height: 400px;
          float: left;
        }
        .small_scatter {
          transform: scale(0.8, 0.8);
          -ms-transform: scale(0.8, 0.8); /* IE 9 */
          -webkit-transform: scale(0.8, 0.8); /* Safari and Chrome */
          -o-transform: scale(0.8, 0.8); /* Opera */
          -moz-transform: scale(0.8, 0.8); /* Firefox */
          transform-origin: middle;
        }
        .dependency_tables {
          width: 30%;
          height: 400px;
          float: left;
        }
        .dependency_single_table {
          width: 50%;
          height: 200px;
          float: left;
        }
        .small_table {
          transform: scale(0.6, 0.6);
          -ms-transform: scale(0.6, 0.6); /* IE 9 */
          -webkit-transform: scale(0.6, 0.6); /* Safari and Chrome */
          -o-transform: scale(0.6, 0.6); /* Opera */
          -moz-transform: scale(0.6, 0.6); /* Firefox */
          transform-origin: top left;
        }

      </style>

    </head>
    <body>
        <div><a href="/home">Home</a> | <a href="/define_nb_parameters">Twitter Sentiment</a> | <a href="/define_dependency">Stock Dependency</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
