<html>
    <head>
      {% if title %}
      <title>{{ title }} - Stock Analysis</title>
      {% else %}
      <title>Stock Analysis</title>
      {% endif %}

      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.min.js" crossorigin="anonymous"></script>

      <style>
        label{
          float: left;
          clear: left;
          width: 125px;
          text-align: right;
        }
        input{
          width: 125px;
        }
        select{
          width: 125px;
        }
        body{
          font-family: Arial, Helvetica, sans-serif;
          font-size: 90%;
        }
        .small {
          transform: scale(0.9, 0.9);
          -ms-transform: scale(0.9, 0.9); /* IE 9 */
          -webkit-transform: scale(0.9, 0.9); /* Safari and Chrome */
          -o-transform: scale(0.9, 0.9); /* Opera */
          -moz-transform: scale(0.9, 0.9); /* Firefox */
          transform-origin: top left;
        }
        .leftside_form {
          width: 30%;
          height: 850px;
          float: left;
          outline: 1px dotted black;
          background-color: ivory;
        }
        .rightside_plot {
          width: 70%;
          height: 325px;
          float: left;
          outline: 1px dotted black;
        }
        .text_area {
          width: 70%;
          height: 325px;
          float: left;
          outline: 1px dotted black;
          background-color: ivory;
        }
        .text_1 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .text_2 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .text_3 {
          width: 33%;
          float: left;
          background-color: ivory;
        }
        .pred_area {
          width: 70%;
          height: 200px;
          float: left;
          outline: 3px dotted green;
          background-color: darkseagreen;
        }
        .results_area {
          background-color: lightsteelblue;
          width: 20%;
          height: 200px;
          float: left;
          outline: 3px dotted green;
        }
        .tweet_results {
          background-color: ivory;
          width: 80%;
          height: 200px;
          overflow-y: scroll;
          float: left;
      }
      </style>

    </head>
    <body>
        <div><a href="/define_parameters">Define Parameters</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
